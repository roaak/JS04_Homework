<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Change the Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <main class="tv">
    <h1>Let's see what's on tonight...</h1>
    <section class="tv-picture-container">
      <img class="tv-frame" src="img/tv-container.png">
      <div class="tv-show" id="screen">
       

        <img id="channel" src="img/cnn.jpg" alt="cnn">  
      <!--   <img id="blue" src="img/blue-planet.jpg" alt="blue planet"> -->
         

      </div>
    </section>
    <ul class="channels-container">
      <button onclick="channelone()"> <li id="1">1</li> </button>
      <button onclick="channeltwo()"><li id="2">2</li></button>
      <button onclick="channelthree()"><li id="3">3</li>
       <button onclick="channelfour()"><li id="4">4</li>
      <button onclick="channelfive()"><li id="5">5</li>
      <button onclick="channelsix()"><li id="6">6</li>
      <button onclick="channelseven()"><li id="7">7</li>
      <button onclick="channeleight()"><li id="8">8</li>
      <button onclick="channelnine()"><li id="9">9</li>
    </ul>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
